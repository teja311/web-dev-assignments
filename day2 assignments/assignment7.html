<!-- Button creation -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Button creation & updation</title>
</head>
<body>
     <p><span id="t1" style="color: indianred;">I am</span> Happy</p>
     <button type="button" onclick="changeText()">click to change</button>
     <script>
     	function changeText() {
     		document.getElementById('t1').innerHTML="Tejasri is";
     	}
     </script>
</body>
</html>
