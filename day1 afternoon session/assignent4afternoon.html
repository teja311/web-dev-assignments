
<!DOCTYPE>
<html>
   <head>
   	<title>Javascript Button Demo </title>  
      <script>
         // function definition
         function changecolor() {
              document.getElementById("abcd").style.color="red";      
         }
      </script>
   </head>
   <body>
   	<p id="abcd"> Life is beautiful </p>
      <button type="button" onclick="changecolor()">Click</button>
   </body>
</html>
