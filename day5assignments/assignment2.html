<!-- Adjacent sibling Selector Demo -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Adjacent selector Demo</title>
	<style>
		div + p {
			color: whitesmoke;
			background-color: black;
		}
	</style>
</head>
<body>
    <h1>Adjacent Sibiling Selector </h1>
    <div>
    	<p>Here we used the adjacent sibling seleector and it's syntax is respected parent tag + child tag</p>
    	<p>This tag will style the adjacent tags after the parent tag</p>
    </div>
    <p>This para is outside the div tag</p>
    <p>This para is outside the div tag</p>
</body>
</html>
