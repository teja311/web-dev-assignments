<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS stylesheet using id's </title>
	<style>
		#abc {
			color: blanchedalmond;
			background-color: brown;
		}
		#def {
			color: red;
			background-color: black;
		}
		#ghi {
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
     <p id="abc">In CSS we can color the sepcific paragraph by using the id's of that para and classes of that para's</p>
     <p id="def">In html every para will have the unique id's that can be provided by the user or developer</p>
     <p id="ghi">In CSS the id's are precedded by (#) symbol and classes are precedded by (.)</p>
</body>
</html>
