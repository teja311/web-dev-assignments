<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>General sibiling selector</title>
	<style>
		div ~ p {
			background-color: tomato;
		}
	</style>
</head>
<body>
      <h1>General sibling </h1>
      <div>
      	<p>This is inside the div tag</p>
      </div>
      <p>Here in general sibling slector we will style the child tag's of the body tag but not style the child tags of remaining tag</p>
      <code>
      	<h2>Hii friends!!</h2>
      </code>
      <p>The symbol for the general sibling selector is (~)</p>
</body>
</html>
