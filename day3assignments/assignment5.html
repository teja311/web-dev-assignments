<!-- Anchor tag demo -->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anchor Tag Demo</title>
	<style>
		a:link {
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited {
			color: pink;
			background-color: transparent;
			text-decoration: none;
		}
		a:active {
			color: yellow;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover {
			color: red;
			background-color: transparent;
			text-decoration: none;
		}
		ul,li {
			display: inline-block;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li>
				<a href="contenttag.html#ch1" target="_blank">chapter 1 |</a>
			</li>
			<li>
				<a href="contenttag.html#ch2" target="_blank">chapter 2 |</a>
			</li>
			<li>
				<a href="contenttag.html#ch3" target="_blank">chapter 3 |</a>
			</li>
			<li>
				<a href="https://google.com">Visit Google</a>
			</li>
		</ul>
	</nav>
</body>
</html>
